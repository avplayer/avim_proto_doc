// 废弃的协议，曾经用在 simple_im 和 demo/avrouter 之间
package avoldtcpproto;

import "message.proto";

// 这个是在 TCP 链路上传输的包格式
message avTCPPacket{
	required uint32 type = 1; // 0 = avpakcet, 1 = hello
	optional proto.avPacket avpacket = 2;

	optional proto.avAddress endpoint_address = 3;
	optional bytes endpoint_cert = 4;
};
